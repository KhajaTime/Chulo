<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | KhajaTime</title>

  <link rel="stylesheet" href="assets/CSS/theme.css" />
  <link rel="stylesheet" href="assets/CSS/navbar.css" />
  <link rel="stylesheet" href="assets/CSS/login.css" />
  <link rel="stylesheet" href="assets/CSS/cart.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar glass-panel">
    <a href="index.html" class="logo-link">
      <div class="logo-container">
        <img class="logo" src="assets/images/logo/Logodrk.jpg" alt="KhajaTime Logo">
        <p class="logo-name">KhajaTime</p>
      </div>
    </a>
    <ul class="nav-menu">
      <li class="navbar-list" id="navhome"><a href="index.html">Home</a></li>
      <li class="navbar-list" id="navtrending"><a href="index.html#Trending">Trending</a></li>
      <li class="navbar-list" id="navabout"><a href="AboutUS.html">About Us</a></li>
      <li class="navbar-list" id="navcart">
        <a href="#" id="cart-toggle-btn">
          <i class='fas fa-shopping-cart'></i>
          <span id="cart-badge" style="display: none;">0</span>
        </a>
      </li>
      <li class="navbar-list" id="navprofile">
        <a href="login.html" class="active"><i class='fas fa-user-alt'></i></a>
      </li>
    </ul>
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </nav>

  <div class="auth-wrapper"
    style="background: url('assets/images/food-pictures/food main.jfif') no-repeat center center/cover;">
    <div class="hero-overlay" style="background: rgba(0,0,0,0.6); position: absolute; inset: 0;"></div>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container glass-panel animate-up">
      <div class="login-box">
        <h2 class="animate-delay-1">Create Account</h2>
        <p class="subtitle animate-delay-1">Join us for delicious meals</p>

        <form id="signupForm">
          <div class="user-box animate-delay-2">
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <i class="fa fa-envelope field-icon"></i>
          </div>

          <div class="user-box animate-delay-2">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <i class='bx bxs-user field-icon'></i>
          </div>

          <div class="user-box animate-delay-3">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt field-icon'></i>
            <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
          </div>

          <div class="user-box animate-delay-3">
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password"
              required>
            <i class='bx bxs-lock-alt field-icon'></i>
          </div>

          <span id="error-message" class="error-text animate-delay-4" style="display: none;">Please fix errors
            above</span>
          <span id="success-message" class="success-text animate-delay-4" style="display: none;">Account created
            successfully!</span>

          <button type="submit" class="submit-btn buy-button animate-delay-5">
            Sign Up
          </button>

          <div class="auth-footer animate-delay-5">
            <p>Already have an account? <a href="login.html">Sign In</a></p>
          </div>

          <div class="social-buttons animate-delay-5">
            <a href="#" class="social-btn"><i class="fab fa-google"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn"><i class="fab fa-apple"></i></a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Cart Sidebar -->
  <aside class="cart-sidebar" id="cart-sidebar">
    <div class="cart-header">
      <h2><i class="fas fa-shopping-bag"></i> Your Cart</h2>
      <button class="clear-cart-btn" onclick="clearCart()">Clear</button>
      <button class="close-cart-btn" id="close-cart-btn"><i class="fas fa-times"></i></button>
    </div>

    <div class="cart-items-container" id="cart-items-container">
      <!-- Cart Items will be injected here via JS -->
      <div class="empty-cart-message">
        <i class="fas fa-shopping-basket"></i>
        <p>Your cart is empty</p>
      </div>
    </div>

    <div class="cart-footer">
      <div class="billing-summary">
        <div class="billing-row">
          <span>Subtotal</span>
          <span id="cart-subtotal">Rs. 0</span>
        </div>
        <div class="billing-row">
          <span>VAT (13%)</span>
          <span id="cart-tax">Rs. 0</span>
        </div>
        <div class="billing-row total">
          <span>Total</span>
          <span id="cart-total">Rs. 0</span>
        </div>
      </div>
      <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
    </div>
  </aside>

  <script src="assets/Backend/ui-enhancer.js"></script>
  <script src="assets/Backend/descriptions.js"></script>
  <script src="assets/Backend/ordering.js"></script>
  <script src="assets/Backend/cart.js"></script>
  <script src="assets/Backend/signup.js"></script>
</body>

</html>
